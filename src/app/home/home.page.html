<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Job Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Search Bar -->
  <ion-searchbar placeholder="Search for jobs"></ion-searchbar>

  <!-- Featured Jobs -->
  <ion-card>
    <ion-card-header>
      Featured Jobs
    </ion-card-header>
    <ion-card-content>
      <!-- List of featured job listings -->
      <ion-list>
        <!-- Featured job listing item -->
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="job_image_url" alt="Job Title">
          </ion-thumbnail>
          <ion-label>
            <h2>Job Title</h2>
            <p>Company Name</p>
            <p>Location</p>
            <p>Salary: $60,000 - $80,000 per year</p>
          </ion-label>
        </ion-item>
        <!-- Repeat for more featured jobs -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Job Categories -->
  <ion-card>
    <ion-card-header>
      Job Categories
    </ion-card-header>
    <ion-card-content>
      <!-- List of job categories -->
      <ion-list>
        <!-- Job category item -->
        <ion-item>
          Category 1
        </ion-item>
        <!-- Repeat for more categories -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Recent Jobs -->
  <ion-card>
    <ion-card-header>
      Recent Jobs
    </ion-card-header>
    <ion-card-content>
      <!-- List of recent job listings -->
      <ion-list>
        <!-- Recent job listing item -->
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="job_image_url" alt="Job Title">
          </ion-thumbnail>
          <ion-label>
            <h2>Job Title</h2>
            <p>Company Name</p>
            <p>Location</p>
            <p>Salary: $50,000 - $70,000 per year</p>
          </ion-label>
        </ion-item>
        <!-- Repeat for more recent jobs -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
